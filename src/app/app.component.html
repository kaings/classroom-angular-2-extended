<div class="container">
  <div class="row">
    <app-dashboard
    (addServer)="onServerAdd($event)"
    (addBlueprint)="onBlueprintAdd($event)"></app-dashboard>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of servers; let x = index"
      [element]="serverElement"
      (removeElement) = "onElementDelete(x)"></app-server-element>
    </div>
  </div>
</div>
